<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Housing Price Prediction & Description Generator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("https://example.com/background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }
      .moving-images {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Image styling */
      .centered-image {
        width: 30%;
        height: auto;
        object-fit: cover;
        border-radius: 10px;
        margin: 0 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      /* Hover effect */
      .centered-image:hover {
        transform: scale(1.1); /* Increase scale on hover */
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3); /* Add shadow effect */
      }
    </style>
  </head>
  <body>
    <header class="text-center py-3">
      <h2
        class="justify-content-center"
        style="text-align: center; font-weight: bold; margin-top: 20px"
      >
        Housing Price Prediction & Description Generator
      </h2>
    </header>
    <div
      class="col d-flex justify-content-center align-items-center moving-images"
    >
      <img
        src="../static/House-Wallpapers.jpg"
        alt="House-Wallpapers"
        class="img-fluid centered-image zoom-image"
      />
      <img
        src="../static/house2.jpg"
        alt="House-Wallpapers"
        class="img-fluid centered-image zoom-image"
      />
      <img
        src="../static/house3.jpg"
        alt="House-Wallpapers"
        class="img-fluid centered-image zoom-image"
      />
    </div>
    <div class="container">
      <form action="/" method="POST" enctype="multipart/form-data">
        <!-- House Details -->
        <div class="row mt-3">
          <div class="col-md-3">
            <input
              name="tradetime"
              class="form-control"
              placeholder="Trade Time In Year"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              name="followers"
              class="form-control"
              placeholder="Followers"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              name="square"
              class="form-control"
              placeholder="Square"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              name="livingroom"
              class="form-control"
              placeholder="Living Room"
              required
            />
          </div>
        </div>

        <!-- Additional Details -->
        <div class="row mt-3">
          <div class="col-md-3">
            <input
              name="drawingroom"
              class="form-control"
              placeholder="Drawing Room"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              name="kitchen"
              class="form-control"
              placeholder="Kitchen"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              name="bathroom"
              class="form-control"
              placeholder="Bathroom"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              name="constructiontime"
              class="form-control"
              placeholder="Construction Time In Year"
              required
            />
          </div>
        </div>

        <!-- Additional Fields -->
        <div class="row mt-3">
          <div class="col-md-3">
            <input
              name="communityaverage"
              class="form-control"
              placeholder="Community Average"
              required
            />
          </div>
          <div class="col-md-3">
            <select name="renovationcondition" class="form-select" required>
              <option selected value="renovationCondition_1">
                Renovation Condition Other
              </option>
              <option value="renovationCondition_2">
                Renovation Condition Rough
              </option>
              <option value="renovationCondition_3">
                Renovation Condition Simple
              </option>
              <option value="renovationCondition_4">
                Renovation Condition Hard Cover
              </option>
            </select>
          </div>
          <div class="col-md-3">
            <select name="buildingstructure" class="form-select" required>
              <option selected value="buildingStructure_1">
                Structure Unknown
              </option>
              <option value="buildingStructure_2">Mixed</option>
              <option value="buildingStructure_3">Brick & Wood</option>
              <option value="buildingStructure_4">Brick & Concrete</option>
              <option value="buildingStructure_5">Steel</option>
              <option value="buildingStructure_6">Steel Concrete</option>
            </select>
          </div>
          <div class="col-md-3">
            <select name="elevator" class="form-select" required>
              <option selected value="elevator_0">No Elevator</option>
              <option value="elevator_1">Has Elevator</option>
            </select>
          </div>
        </div>

        <!-- Image and Caption -->
        <div class="mt-3">
          <label for="image" class="form-label">Upload House Image</label>
          <input type="file" name="image" class="form-control" required />
        </div>
        <div class="mt-3">
          <label for="crisp_description" class="form-label"
            >Provide Description</label
          >
          <input
            type="text"
            name="crisp_description"
            class="form-control"
            placeholder="Key features of the property"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>

        <!-- Display Outputs -->
        <div class="mt-3">
          {% if price_result %}
          <div class="alert alert-info">
            <h4>Predicted Price:</h4>
            <p>{{ price_result }}</p>
          </div>
          {% endif %} {% if caption %}
          <div class="alert alert-success">
            <h4>Generated Description:</h4>
            <p>{{ caption }}</p>
          </div>
          {% endif %}
        </div>
      </form>
    </div>
  </body>
</html>
