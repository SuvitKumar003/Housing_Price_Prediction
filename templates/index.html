<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Housing Price Prediction & Image Caption Generator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.oulu.fi%2Fsites%2Fdefault%2Ffiles%2Fstyles%2Ffull_width%2Fpublic%2Fcontent-images%2FMachine5G.jpg%3Fitok%3DpZUU03tW&f=1&nofb=1");
        background-repeat: no-repeat;
        background-size: cover;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header class="text-center py-3">
      <h2>Housing Price Prediction & Image Caption Generator</h2>
    </header>

    <div class="container">
      <form action="/" method="POST" enctype="multipart/form-data">
        <!-- Inputs for the price prediction model -->
        <div class="row mt-3">
          <div class="col-md-3">
            <input
              name="tradetime"
              class="form-control"
              placeholder="Trade Time In Year"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              name="followers"
              class="form-control"
              placeholder="Followers"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              name="square"
              class="form-control"
              placeholder="Square"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              name="livingroom"
              class="form-control"
              placeholder="Living Room"
              required
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-3">
            <input
              name="drawingroom"
              class="form-control"
              placeholder="Drawing Room"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              name="kitchen"
              class="form-control"
              placeholder="Kitchen"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              name="bathroom"
              class="form-control"
              placeholder="Bath Room"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              name="constructiontime"
              class="form-control"
              placeholder="Construction Time In Year"
              required
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-3">
            <input
              name="communityaverage"
              class="form-control"
              placeholder="Community Average"
              required
            />
          </div>
          <div class="col-md-3">
            <select name="renovationcondition" class="form-select" required>
              <option selected value="renovationCondition_1">
                Renovation Condition Other
              </option>
              <option value="renovationCondition_2">
                Renovation Condition Rough
              </option>
              <option value="renovationCondition_3">
                Renovation Condition Simplicity
              </option>
              <option value="renovationCondition_4">
                Renovation Condition Hard Cover
              </option>
            </select>
          </div>
          <div class="col-md-3">
            <select name="buildingstructure" class="form-select" required>
              <option selected value="buildingStructure_1">
                Building Structure Unknown
              </option>
              <option value="buildingStructure_2">
                Building Structure Mixed
              </option>
              <option value="buildingStructure_3">Brick And Wood</option>
              <option value="buildingStructure_4">Brick And Concrete</option>
              <option value="buildingStructure_5">Steel</option>
              <option value="buildingStructure_6">
                Steel Concrete Composite
              </option>
            </select>
          </div>
          <div class="col-md-3">
            <select name="elevator" class="form-select" required>
              <option selected value="elevator_0">Elevator (No)</option>
              <option value="elevator_1">Elevator (Yes)</option>
            </select>
          </div>
        </div>

        <!-- Image Caption Inputs -->
        <div class="mt-3">
          <label for="image" class="form-label">Upload Image</label>
          <input type="file" name="image" class="form-control" required />
        </div>
        <div class="mt-3">
          <label for="message" class="form-label"
            >Describe the Image Context</label
          >
          <input
            type="text"
            name="message"
            class="form-control"
            placeholder="Describe the context for the caption"
            required
          />
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-primary">
            Predict Price & Generate Caption
          </button>
        </div>

        <!-- Display Results -->
        <div class="mt-3">
          {% if price_result %}
          <h4>Predicted Price: ${{ price_result }}K</h4>
          {% endif %} {% if caption %}
          <h4>Generated Caption: {{ caption }}</h4>
          {% endif %}
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
